<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envelope Letter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
	  overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 150vh;
      margin: 0;
    }
    .envelope-container {
      width: 80%;
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 80%;
      max-height: 1000px;
      cursor: pointer;
      perspective: 1000px;
    }
    .envelope-front,
    .envelope-back {
      position: absolute;
      width: 50%;
      height: 100%;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.5s ease;
    }
    .envelope-front {
      left: 0;
      z-index: 2;
      transform-origin: left center;
      background-image: linear-gradient(to right, #e6e6e6, #fff);
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    .envelope-back {
      right: 0;
      z-index: 1;
      transform-origin: right center;
      background-image: linear-gradient(to left, #e6e6e6, #fff);
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }
    .envelope.open .envelope-front {
      transform: rotateY(-180deg);
    }
    .envelope.open .envelope-back {
      transform: rotateY(180deg);
    }
    .letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .envelope.open .letter {
      opacity: 1;
    }
    .letter iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow-x: hidden;
	  transform: scaleX(1);
    }
    .letter-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .love-icon {
      position: absolute;
      font-size: 30px;
      color: #ff0000;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1 style="padding-top:50px; padding-bottom:20px; font-family: 'Monotype Corsiva';font-size: 30pt">Assalamua'laikum Warahmatullahi Wabaarakaatu</h1>
  <div class="envelope-container">
    <div class="envelope">
      <div class="envelope-front">
        <center>
          <div style="padding-top: 80px; font-family: 'Monotype Corsiva';" >
              <h1 style="font-size: 40pt;">Happy<br>
              Anniversary<br>
              1<br>
              Year<br>
              Intan ‚ù§<br>
              </h1>
          </div>
        </center>
      </div>
      <div class="envelope-back">
        <center>
          <div style="padding-top: 120px; font-family: 'Monotype Corsiva';" >
          <h1 style="font-size: 40pt;">
            Little gift<br>
            Suprise For you<br>
            Hope you <br>
            Love it <br>
            </h1>
        </center>
      </div>
      <div class="letter">
        <iframe src="main/index.html" style="overflow-x:hidden"></iframe>
      </div>
    </div>
  </div>
  <br>
  <br>
  <i class="fas fa-play audio-control"></i>
  <script>
    const envelope = document.querySelector('.envelope');
    const audioControl = document.querySelector('.audio-control');
    const audio = new Audio('willamette-stone-heart-like-yours.m4a');
    let isPlaying = false;

    envelope.addEventListener('click', () => {
      envelope.classList.toggle('open');
    });

    audioControl.addEventListener('click', (event) => {
      event.stopPropagation(); // Prevent the document click event from firing
      if (isPlaying) {
        audio.pause();
        audioControl.classList.remove('fa-pause');
        audioControl.classList.add('fa-play');
      } else {
        audio.play().catch(error => {
          console.error('Failed to play audio:', error);
        });
        audioControl.classList.remove('fa-play');
        audioControl.classList.add('fa-pause');
      }
      isPlaying = !isPlaying;
    });
    
    document.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play().catch(error => {
          console.error('Failed to play audio:', error);
        });
        isPlaying = true;
        audioControl.classList.remove('fa-play');
        audioControl.classList.add('fa-pause');
      }
    });
  </script>
</body>
</html>
